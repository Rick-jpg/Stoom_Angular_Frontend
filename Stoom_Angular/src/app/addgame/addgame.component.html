<div class="wrapper">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="GameID" #GameID="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
      <div class="form-group">
        <label>Name</label>
        <input name="GameName" #GameName="ngModel" [(ngModel)]="service.formData.GameName" class="form-control"
          required>
        <div class="validation-error" *ngIf="GameName.invalid && GameName.touched">This field is required.</div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.GameDescription"
          class="form-control">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Tag</label>
          <input name="Tag" #Tag="ngModel" [(ngModel)]="service.formData.Tag" class="form-control">
        </div>

      </div>
      <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
      </div>
    </div>
  </form>
</div>
